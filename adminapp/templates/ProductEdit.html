<!DOCTYPE html>
{% extends 'admin_home.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
{% block content %}

<!-- Start of Form -->
<form method="POST" action="{% url 'ProductUpdate' prod_id=data.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card">
    <div class="card-header">
      <div class="card-title">Edit Product info</div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 col-lg-4">

          <!-- Product Name -->
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" value="{{ data.name }}" id="productName" name="name" placeholder="Enter Product Name">
          </div>

          <!-- Brand -->
          <div class="form-group">
            <label for="productBrand">Brand</label>
            <input type="text" class="form-control" id="productBrand" name="brand" value="{{ data.brand }}"  placeholder="Enter Brand Name">
          </div>

          <div class="form-group">
            <label for="productCategory">Category</label>
            <select class="form-control" id="productCategory" name="category">
              {% for c in category %}
              <option value="{{c.name}}">{{c.name}}</option>
              {% endfor %}
            </select>
          </div>




          <!-- Description -->
          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea class="form-control" id="productDescription" rows="4" name="description" placeholder="Enter Description"> {{ data.description }}</textarea>
          </div>

          <!-- Image Upload -->
          <div class="form-group">
            <label for="productImage" class="form-label">Upload Image</label><br>
            <img src="{{ data.image.url }}" width="100px" height="100px" style="border-radius:50px;margin:10px;">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="productImage" name="image" aria-describedby="fileHelp">
              <label class="custom-file-label" for="productImage">
                <i class="fas fa-upload mr-2"></i> Choose file
              </label><br>
              <small id="fileHelp" class="form-text text-muted">Please upload a relevant product image.</small>
            </div>
          </div>

          <!-- Price -->
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" step="0.01" value="{{ data.price }}" class="form-control" id="productPrice" name="price" placeholder="Enter Price">
          </div>

        </div>
      </div>
    </div>
    <div class="card-action">
      <button type="submit" class="btn btn-success">Submit</button>
      <a href="{% url 'ProductDisplay' %}" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</form>
<!-- End of Form -->

{% endblock %}

</body>
</html>
