<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, rgb(35, 35, 79), rgb(134, 16, 255), rgb(25, 211, 255));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .auth-container {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-container a {
      text-decoration: none;
      color: #0d6efd;
      cursor: pointer;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    .input-form {
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      width: 100%;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-form:focus {
      border: 2px solid #0d6efd;
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .btn-round {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login {
      background: rgb(250, 41, 255);
      border: none;
      color: #fff;
    }

    .btn-login:hover {
      background: rgb(255, 59, 255);
    }

    .btn-signup {
      background: rgb(16, 239, 255);
      border: none;
      color: #fff;
    }

    .btn-signup:hover {
      background: rgb(25, 211, 255);
    }

    .text-center a {
      color: rgb(16, 239, 255);
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Login</h2>

    <!-- Login Form -->
    <div class="form-container login-form active">
      <form action="{% url 'userLogin' %}" method="POST">
        {% csrf_token %}
        <input type="text" class="input-form" id="loginUsername" name="username" placeholder="Username" required>
        <input type="password" class="input-form" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit" class="btn-round btn-login">Login</button>
        <p class="mt-2 text-center">Don't have an account? <a onclick="toggleForms()">Sign Up</a></p>
      </form>


    </div>

    <!-- Signup Form -->
    <div class="form-container signup-form">
      <form action="{% url 'userSignup' %}" method="POST">
        {% csrf_token %}
        <input type="text" class="input-form" id="signupName" name="name" placeholder="Full Name" required>
        <input type="text" class="input-form" id="signupUsername" name="username" placeholder="Username" required>
        <input type="email" class="input-form" id="signupEmail" name="email" placeholder="Email" required>
        <input type="tel" class="input-form" id="signupNumber" name="number" placeholder="Phone" required>
        <input type="password" class="input-form" id="signupPassword" name="password" placeholder="Password" required>
        <input type="password" class="input-form" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn-round btn-signup">Sign Up</button>
        <p class="mt-2 text-center">Already have an account? <a onclick="toggleForms()">Login</a></p>
      </form>
    </div>

  </div>

  <script>
    function toggleForms() {
      const loginForm = document.querySelector('.login-form');
      const signupForm = document.querySelector('.signup-form');
      loginForm.classList.toggle('active');
      signupForm.classList.toggle('active');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
